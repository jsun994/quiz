<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!--top row-->
    <div class="top">
        <div class="view-hs">
            <p>View High Scores</p>
        </div>

        <div class="timer">
            <p>Time: 0</p>
        </div>
    </div>
    
    <!--quiz info-->
    <div class="info">
        <div class="info-title">
            <h1>Coding Quiz Challenge</h1>
        </div>

        <div class="info-rules">
            <p>Try to answer the following code-relating questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </div>

        <div class="start-btn"><button>Start Quiz</button></div>
    </div>
    
</body>
</html>
